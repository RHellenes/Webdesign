<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../00_base/css/base.css" />
    <link rel="stylesheet" href="../00_base/css/nav.css" />
    <link rel="stylesheet" href="rwd.css" />
    <link rel="stylesheet" href="test.css" />
    <title>Mobile first MQ</title>
  </head>
  <body>
    <header class="header ">
      <div class="logo">
        <img
          src="../01_assets/device_illustration_Cool_inc-logo.svg"
          alt="Cool Inc. Logo"
        />
      </div>
      <button class="nav_button">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_list_container">
            <a href="#" class="nav_list_container_link">About</a>
          </li>
          <li class="nav_list_container">
            <a href="#" class="nav_list_container_link">Work</a>
          </li>
          <li class="nav_list_container">
            <a href="#" class="nav_list_container_link">Contact</a>
          </li>
          <li class="nav_list_container">
            <a href="#" class="nav_list_container_link">Articles</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="card-section">
        <picture style="width:100%">
          <source
            media="(min-width: 1200px)"
            srcset="
              https://via.placeholder.com/1200x600/000000/FFFFFF,
              https://via.placeholder.com/2400x1200/000000/FFFFFF 2x
            "
          />
          <source
            media="(min-width: 800px)"
            srcset="
              https://via.placeholder.com/800x400/000000/FFFFFF,
              https://via.placeholder.com/1600x800/000000/FFFFFF 2x
            "
          />
          <source
            media="(min-width: 400px)"
            srcset="
              https://via.placeholder.com/400x600/000000/FFFFFF,
              https://via.placeholder.com/600x900/000000/FFFFFF 2x
            "
          />
          <!-- mobile -->
          <img
            style="width:100%; display: block;"
            src=" https://via.placeholder.com/400x600/000000/FFFFFF"
            srcset="https://via.placeholder.com/600x900/000000/FFFFFF 2x"
            alt="placeholder image"
          />
        </picture>
      </section>
    </main>
    <footer>
      <div class="logo">
        <img
          src="../01_assets/device_illustration_Cool_inc-logo-inverted.svg"
          alt="Cool Inc. Logo"
        />
      </div>
    </footer>
    <script src="../00_base/js/nav.js"></script>
  </body>
</html>
